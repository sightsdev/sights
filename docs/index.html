<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/docsify.themeable.light.css">
  <script src="assets/docsify.min.js" defer></script>
  <script src="assets/docsify.search.min.js" defer></script>
  <script src="assets/docsify.themeable.min.js" defer></script>
  <script src="assets/docsify.sights.js"></script>
  <script src="assets/prism-python.min.js" defer></script>
  <script src="assets/prism-bash.min.js" defer></script>
  <script src="assets/prism-json.min.js" defer></script>
  <title>SIGHTS Documentation</title>
  <style>
    .sidebar>h1 img {
      width: 30%;
    }
    .back-button {
      padding:10px;
      margin:10px;
      text-align: center;
      background-color: #CC4F00; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "SIGHTS",
      logo: 'assets/logo.svg',
      homepage: 'getting_started.md',
      executeScript: true,
      loadSidebar: true,
      relativePath: true,
      auto2top: true,
      themeColor: '#FF4F00',
      autoHeader: true,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.'
      },
      plugins: [
        BackToSIGHTS.create("< Back to SIGHTS")
      ]
    }
  </script>
</body>
</html>
